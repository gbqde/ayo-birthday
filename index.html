<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .book-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            background: white;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: white;
        }

        .page img {
            max-width: 100%;
            max-height: 70vh;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .page-text {
            text-align: center;
            padding: 15px;
            font-size: 18px;
            color: #333;
        }

        .nav-buttons {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
        }

        .nav-button {
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .nav-button:hover {
            background: rgba(0,0,0,0.7);
        }

        /* Page indicators */
        .page-indicator {
            position: fixed;
            bottom: 70px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 8px;
            z-index: 1000;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(0,0,0,0.2);
        }

        .dot.active {
            background: rgba(0,0,0,0.6);
        }
    </style>
</head>
<body>
    <div class="book-container">
        <!-- Cover Page -->
        <div class="page" style="transform: translateX(0%)">
            <img src="/api/placeholder/400/320" alt="Cover Photo">
            <div class="page-text">
                <h1>For My Love ❤️</h1>
                <p>Happy Birthday!</p>
            </div>
        </div>

        <!-- Add more pages following this template -->
        <div class="page" style="transform: translateX(100%)">
            <img src="/api/placeholder/400/320" alt="Page 1 Photo">
            <div class="page-text">
                <p>Your message here</p>
            </div>
        </div>

        <!-- Add more pages as needed -->
    </div>

    <div class="nav-buttons">
        <button class="nav-button" onclick="previousPage()">←</button>
        <button class="nav-button" onclick="nextPage()">→</button>
    </div>

    <div class="page-indicator">
        <!-- Dots will be added by JavaScript -->
    </div>

    <script>
        let currentPage = 0;
        const pages = document.querySelectorAll('.page');
        const container = document.querySelector('.book-container');
        let startX = 0;
        let currentX = 0;

        // Initialize page indicators
        const indicator = document.querySelector('.page-indicator');
        for (let i = 0; i < pages.length; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (i === 0) dot.classList.add('active');
            indicator.appendChild(dot);
        }

        function updatePages() {
            pages.forEach((page, index) => {
                page.style.transform = `translateX(${(index - currentPage) * 100}%)`;
            });
            
            // Update indicators
            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentPage);
            });
        }

        function nextPage() {
            if (currentPage < pages.length - 1) {
                currentPage++;
                updatePages();
            }
        }

        function previousPage() {
            if (currentPage > 0) {
                currentPage--;
                updatePages();
            }
        }

        // Touch events for swipe
        container.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            currentX = startX;
        });

        container.addEventListener('touchmove', (e) => {
            currentX = e.touches[0].clientX;
            const diff = currentX - startX;
            
            pages.forEach((page, index) => {
                const baseTransform = (index - currentPage) * 100;
                page.style.transform = `translateX(${baseTransform + (diff / container.offsetWidth) * 100}%)`;
            });
        });

        container.addEventListener('touchend', (e) => {
            const diff = currentX - startX;
            if (Math.abs(diff) > 50) { // Minimum swipe distance
                if (diff > 0 && currentPage > 0) {
                    previousPage();
                } else if (diff < 0 && currentPage < pages.length - 1) {
                    nextPage();
                } else {
                    updatePages(); // Reset position if swipe wasn't far enough
                }
            } else {
                updatePages(); // Reset position if swipe wasn't far enough
            }
        });
    </script>
</body>
</html>
